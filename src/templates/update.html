{% extends "base.html" %}
{% block content %}

<div class="card shadow">
    <div class="card-body">
        <form action="/update/{{user.id}}" method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label>Username</label>
                    <input type="text" class="form-control mb-3" name="username" value="{{user.username}}">
                </div>
                <div class="col">
                    <label>Name</label>
                    <input type="text" class="form-control mb-3" name="name" value="{{user.name}}">
                </div>
                <div class="col">
                    <label>Password</label>
                    <input type="text" class="form-control mb-3" name="password" value="{{user.password}}">
                </div>
                <div class="col">
                    <button class="btn btn-primary mb-3 mt-4" type="submit">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
